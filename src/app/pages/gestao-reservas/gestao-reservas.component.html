<div class="container">
  <mat-card class="card">
    <mat-toolbar color="#FFFFFF">
      <span>Reservas de Espaços</span>
      <span class="spacer"></span>
      <button mat-button color="accent" (click)="novaReserva()">Nova Reserva</button>
    </mat-toolbar>

    <div class="card-content">


      <table mat-table [dataSource]="reservas" class="mat-elevation-z8">
        <ng-container matColumnDef="espaco">
          <th mat-header-cell *matHeaderCellDef> Espaço </th>
          <td mat-cell *matCellDef="let reserva"> {{ reserva.espaco.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="solicitante">
          <th mat-header-cell *matHeaderCellDef> Solicitante </th>
          <td mat-cell *matCellDef="let reserva"> {{ reserva.cliente.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="periodo">
          <th mat-header-cell *matHeaderCellDef> Período </th>
          <td mat-cell *matCellDef="let reserva"> 
            {{ reserva.dataInicio | date: 'dd/MM/yyyy'}} - {{ reserva.dataTermino | date: 'dd/MM/yyyy'}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="participantes">
          <th mat-header-cell *matHeaderCellDef> Participantes </th>
          <td mat-cell *matCellDef="let reserva"> {{ reserva.quantidadePessoas }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let reserva">
            <mat-chip [color]="getStatusColor(reserva.status)">
              {{ reserva.status }}
            </mat-chip>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let reserva">
            <button mat-icon-button color="warn" (click)="editarReserva(reserva)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="cancelarReserva(reserva)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
