
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de Reserva</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="spaceForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <mat-form-field class="col-span-2">
            <mat-label>Espaço</mat-label>
            <mat-select formControlName="status" required>
              <!-- <mat-option *ngFor="let status of statusOptions" [value]="status.value">
                {{status.label}}
              </mat-option> -->
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Nome do Evento</mat-label>
            <input matInput formControlName="location" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Tipo de Evento</mat-label>
            <mat-select formControlName="status" required>
              <!-- <mat-option *ngFor="let status of statusOptions" [value]="status.value">
                {{status.label}}
              </mat-option> -->
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Data da Reserva</mat-label>
            <input matInput [matDatepicker]="regPicker" formControlName="registrationDate" required>
            <mat-datepicker-toggle matSuffix [for]="regPicker"></mat-datepicker-toggle>
            <mat-datepicker #regPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Período</mat-label>
            <mat-select formControlName="type" required>
              <!-- <mat-option *ngFor="let type of spaceTypes" [value]="type.value">
                {{type.label}}
              </mat-option> -->
            </mat-select>
            <mat-error *ngIf="spaceForm.get('type')?.errors?.['required']">
              Tipo é obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Horário de Início</mat-label>
            <input matInput [matDatepicker]="regPicker" formControlName="registrationDate" required>
            <mat-datepicker-toggle matSuffix [for]="regPicker"></mat-datepicker-toggle>
            <mat-datepicker #regPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Horário de Término</mat-label>
            <input matInput [matDatepicker]="procPicker" formControlName="procedureDate" required>
            <mat-datepicker-toggle matSuffix [for]="procPicker"></mat-datepicker-toggle>
            <mat-datepicker #procPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Situação</mat-label>
            <mat-select formControlName="status" required>
              <!-- <mat-option *ngFor="let status of statusOptions" [value]="status.value">
                {{status.label}}
              </mat-option> -->
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Responsável</mat-label>
            <input matInput formControlName="location" 
                   placeholder="Andar, bloco, número da sala" required>
          </mat-form-field>

          <mat-form-field class="col-span-2">
            <mat-label>Observações Adicionais</mat-label>
            <textarea matInput formControlName="additionalNotes" 
                      placeholder="Informações extras sobre o espaço" rows="4">
            </textarea>
          </mat-form-field>
        </div>

        <div class="button-group">
          <button mat-button type="button" color="warn" (click)="onCancel()">
            Cancelar
          </button>
          <button mat-raised-button (click)="salvarReserva()" type="submit" color="primary" 
                  [disabled]="!spaceForm.valid">
            Salvar Espaço
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
