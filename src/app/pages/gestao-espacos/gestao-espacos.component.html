<div class="container">
  <mat-card class="card">
    <mat-toolbar color="primary">
      <span>Espaços Cadastrados</span>
      <span class="spacer"></span>
      <button mat-button color="accent" (click)="novoEspaco()">Novo Espaço</button>
    </mat-toolbar>

    <div class="card-content">
      <table mat-table [dataSource]="espacos" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let espaco"> {{ espaco.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let espaco"> {{ espaco.tipo }} </td>
        </ng-container>

        <ng-container matColumnDef="capacidade">
          <th mat-header-cell *matHeaderCellDef> Capacidade </th>
          <td mat-cell *matCellDef="let espaco"> {{ espaco.capacidade }} </td>
        </ng-container>

        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef> Situação </th>
          <td mat-cell *matCellDef="let espaco">
            <mat-chip [color]="getSituacaoColor(espaco.status)">
              {{ espaco.status }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="localizacao">
          <th mat-header-cell *matHeaderCellDef> Localização </th>
          <td mat-cell *matCellDef="let espaco"> {{ espaco.localizacao }} </td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let espaco">
            <button mat-icon-button color="warn" (click)="editarEspaco(espaco)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluirEspaco(espaco)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
